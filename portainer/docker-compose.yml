services:
    portainer-ce:
        container_name: portainer
        image: portainer/portainer-ce:latest
        ports:
            - 8000:8000
            - 9443:9443
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        restart: always
volumes:
    portainer_data:
