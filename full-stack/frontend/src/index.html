<!DOCTYPE html>
<html lang="en" ng-app="bookApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Books Database</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="bookController">
  <h1>Books Database</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in books">
        <td>{{ book._id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>
          <button ng-click="deleteBook(book)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Add New Book</h2>
  <form ng-submit="addBook()">
    <input type="text" ng-model="newBook.title" placeholder="Title" required>
    <input type="text" ng-model="newBook.author" placeholder="Author" required>
    <input type="text" ng-model="newBook.year" placeholder="Year" required>
    <button type="submit">Add Book</button>
  </form>
</body>

</html>
